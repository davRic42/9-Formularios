<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form id="formOne">
        <label for="name">introduzca su nombre</label>
        <!--inputs-->
        <input type="text" 
        id="texto"
        name="name"
        value=""
        placeholder="introduzca su nombre"
        minlength="3"
        maxlength="50"
        required
        pattern="[a-zA-Z]{3,20}"
        title="se admiten solo letras"
        autocomplete="off">
        <br><br>
        <label for="age">Edad:</label>
        <input type="number" min="1" max="99" id="age" required>
        <br><br>
        <label for="email">introduzca su correo:</label>
        <input type="email" placeholder="introduzca su correo" id="email">
        <br><br>
        <label for="password">introduzca su contraseña</label>
        <input type="password" id="pss">
        <br><br>
        <label for="colors">selecione un color</label>
        <input type="color"  id="colors">
        <br><br>
        <label for="files">selecione un archivo</label>
        <input type="file" id="files">
        <br><br>
        <label for="oculto">input oculto:</label>
        <input type="hidden" id="oculto">
        <br><br>
        <label for="meses">seleccione un mes:</label>
        <input type="month" id="meses" list="mes">
        <datalist id="mes">
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
        </datalist>
        <br><br>
        <fieldset><legend>Estado civil:</legend>
            <input type="radio" name="estado" value="soltero">soltero(a)
            <input type="radio" name="estado" value="casado">casado(a)
            <input type="radio" name="estado" value="viudo">viduo(a)
        </fieldset>
        <br><br>
        <label for="lenguajes">leguajes de programcion</label>
        <select name="lenguajes">
            <optgroup label="backend">
                <option>Java</option>
                <option>PHP</option>
                <option>VB.NET</option>
                <option>Node.Js</option>
            </optgroup>
            <optgroup label="frontend">
                <option>Javascript</option>
                <option>Typescript</option>
                <option>CSS</option>
            </optgroup>
        </select>
        <br><br>
        <label for="condicion">¿acepta terminos y condiciones?</label>
        <input type="checkbox" id="condicion">
        <br><br>
        <input type="button" id="boton" value="aceptar">
        <button type="button" id="buton2">validar</button>
        <button type="submit" id="enviar">Enviar Datos</button>
        <button type="reset" id="reset">borrar</button>
    
    </form>
    <script src="./script/main.js"></script>
</body>
</html>
